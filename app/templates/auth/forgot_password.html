{% extends "base.html" %}
{% block title %}Reset Password - ClienteleBook{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center mb-2 text-gray-800">Forgot your password?</h2>
    <p class="text-sm text-gray-500 text-center mb-6">Enter your email and weâ€™ll send you a reset link.</p>

    <form method="POST" class="space-y-4">
      <div>
        <label class="block text-gray-600 mb-1">Email Address</label>
        <input type="email" name="email" required
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-rose-400 focus:outline-none">

    </form>
  </div>
</div>
{% endblock %}
