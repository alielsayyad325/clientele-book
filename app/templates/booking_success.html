<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment Confirmed</title>
</head>
<body>
    <h1>Appointment Booked Successfully!</h1>

    <p>Thank you, {{ appointment.client_name }}!</p>
    <p><strong>Service:</strong> {{ appointment.service }}</p>
    <p><strong>Date & Time:</strong> {{ appointment.appointment_date }}</p>
    <p><strong>Notes:</strong> {{ appointment.notes or "None" }}</p>

    <a href="{{ url_for('auth.book') }}">Book Another Appointment</a>
</body>
</html>
