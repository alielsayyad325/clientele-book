<!-- templates/login.html -->
{% extends "base.html" %}

{% block title %}Salonette – Admin Login{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center bg-blush-50 px-6 py-12">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 border border-rose-200">
    
    <!-- Logo -->
    <div class="text-center mb-6">
      <img src="{{ url_for('static', filename='images/salonette_logo.png') }}" alt="Salonette Logo" class="mx-auto w-24 h-24">
      <h1 class="text-2xl font-semibold text-rose-600 mt-2">Admin Access</h1>
      <p class="text-sm text-rose-400">Welcome back, beautiful!</p>
    </div>

    <!-- Login Form -->
    <form method="POST" action="/admin/login" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-rose-700">Username</label>
        <input type="text" name="username" required class="mt-1 w-full px-4 py-2 border border-rose-200 rounded-lg focus:ring-2 focus:ring-rose-300 focus:outline-none">
      </div>
      <div>
        <label class="block text-sm font-medium text-rose-700">Password</label>
        <input type="password" name="password" required class="mt-1 w-full px-4 py-2 border border-rose-200 rounded-lg focus:ring-2 focus:ring-rose-300 focus:outline-none">
      </div>
      <div class="text-right text-sm mt-1">
    <a href="{{ url_for('auth.forgot_password') }}" class="text-rose-500 hover:text-rose-600 hover:underline transition">
        Forgot Password?
    </a>
    </div>
      <button type="submit" class="w-full py-2 bg-rose-500 text-white font-semibold rounded-lg hover:bg-rose-600 transition duration-200">
        Log In
      </button>
    </form>

    <!-- Footer -->
    <p class="mt-6 text-xs text-center text-rose-300">© {{ current_year }} Salonette. All rights reserved.</p>
  </div>
</section>
{% endblock %}
