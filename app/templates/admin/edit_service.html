<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Service</title>
</head>
<body>
    <h1>Edit Service</h1>
    <form method="post">
        <label for="name">Name:</label><br>
        <input type="text" name="name" value="{{ service.name }}" required><br><br>

        <label for="description">Description:</label><br>
        <textarea name="description">{{ service.description }}</textarea><br><br>

        <label for="price">Price:</label><br>
        <input type="number" step="0.01" name="price" value="{{ service.price }}" required><br><br>

        <label for="duration">Duration (minutes):</label><br>
        <input type="number" name="duration" value="{{ service.duration_minutes }}" required><br><br>

        <button type="submit">Update Service</button>
    </form>
    <br>
    <a href="{{ url_for('admin.list_services') }}">‚Üê Back to Services</a>
</body>
</html>
